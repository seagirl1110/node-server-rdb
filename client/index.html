<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form">
      <input
        class="input input--database"
        type="text"
        name="database"
        placeholder="Путь к базе данных"
      />
      <input
        class="input input--user"
        type="text"
        name="user"
        placeholder="Имя пользователя"
      />
      <input
        class="input input--password"
        type="text"
        name="password"
        placeholder="Пароль"
      />
      <input
        class="input input--query"
        type="text"
        name="query"
        placeholder="Запрос"
      />
      <button class="btn-submit" type="submit">Отправить</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
